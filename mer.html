<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Part Split Background with Headers</title>
    <style>
        
        body {
            
            min-height: 100vh;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            font-family: sans-serif;

            
            background-image: linear-gradient(
                to right,
                green 33.33%,     
                red 33.33%,    
                red 66.66%,    
                white 66.66%      
            );
        }

       
        .header-container {
            width: 100%;
            display: flex;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.5); 
        }

        
        .header-left, .header-center, .header-right {
            width: 33.33%; 
            box-sizing: border-box; 
            padding: 0 15px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        
        .header-left {
            text-align: left;
            color: white; 
        }

        .header-center {
            text-align: center;
            color: #333; 
        }

        .header-right {
            text-align: right;
            color: #333; 
        }
        
        
        .main-content {
            flex-grow: 1; 
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-left">
            <h3>Left  </h3>
            
        </div>
        <div class="header-center">
            <h3>Center  </h3>
           
        </div>
        <div class="header-right">
            <h3>Right  </h3>
           
        </div>
    </div>

    
</body>
</html>
