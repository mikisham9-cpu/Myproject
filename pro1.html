<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Equal Parts Background</title>
  <style>
    
    body {
      margin: 0;
      display: flex;           
      height: 100vh;          
    }

    
    .left {
      background-color: red;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: top;
    }

    
    .right {
      background-color: yellow;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: top;
    }

    
    h1 {
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .right h1 {
      color: black;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Left </h1>
  </div>
  <div class="right">
    <h1>Right </h1>
  </div>
</body>
</html>
