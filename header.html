<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Table with Header and Footer</title>
    <style>
        /* Optional basic styling for better visibility */
        table {
            width: 50%; /* Adjust table width */
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        tfoot {
            background-color: #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Product Inventory Example</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price (USD)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Laptop</td>
                <td>15</td>
                <td>1200.00</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>30</td>
                <td>350.00</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>50</td>
                <td>75.00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total items in stock across categories: 95</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
